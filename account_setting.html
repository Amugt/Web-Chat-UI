<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamet chat</title>
    <link href="/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="profile-card">
            <div class="back-arrow">
                <a href="./index.html">
                    <i class="bx bx-arrow-back"></i>
                </a>
            </div>
            <div class="profile-header">
                <div class="profile-pic">
                    <img src="https://images.pexels.com/photos/1516680/pexels-photo-1516680.jpeg?auto=compress&cs=tinysrgb&w=600" alt="profile" />
                </div>
            </div>
            <div class="profile-info">
                <div class="username">@abel</div>
                <div>bio</div>
            </div>
            <div class="themes">
                <div>Change themes</div>

                <button onclick="darktheme()" class="darkbtn">dark</button>
                <button onclick="whitetheme()" class="whitebtn">white</button>
            </div>
            <div class="edit-profile">
                <a href="/edit_profile.html">Edit</a>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
